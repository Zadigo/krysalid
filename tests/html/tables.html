        <title>Tables</title>

    <body>
        <table>
            <thead>
                <th>1</th>
                <th>2</th>

            <tbody>
                <tr>
                    <td>Kendall</td>
                    <td>Jenner</td>

        </table>

        <div id="another">

                <table>
                    <thead>
                        <th>1</th>
                        <th>2</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kylie</td>

                    </tbody>
                </table>
            </div>
        </div>
